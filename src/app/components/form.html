<template>
  <form role="form" submit.delegate="submitForm()">
    <ul class="form-style">
      <li><label>Full Name <span class="required">*</span></label><input type="text" name="first_name" class="field-divided" placeholder="Enter first name..." value.bind="firstName" />&nbsp;<input type="text" name="last_name" class="field-divided" placeholder="Enter last name..." value.bind="lastName" />
      </li>
      
      <li>
        <label>Email <span class="required">*</span></label>
        <input type="email" name="email" class="field-long" placeholder="Enter email address..." value.bind=" email" />
      </li>
      <li>
        <label>Dropdown</label>
          <select value.bind="optional">
            <option repeat.for="option of options" model.bind="option.id">${option.val}</option>
          </select>
      </li>
      
      <li>
        <label>Message <span class="required">*</span></label>
        <textarea name="message" id="message" class="field-long field-textarea" placeholder="Type a message..." value.bind="message"></textarea>
      </li>
      <li>
        <button type="submit" value="Submit">Submit</button>
      </li>
    </ul>
  </form>
</template>
